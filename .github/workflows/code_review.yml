name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Generate diff
        id: diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > diff.txt
          echo "DIFF=$(base64 -w0 diff.txt)" >> $GITHUB_OUTPUT

      - name: Analyze changes
        id: analyze
        env:
          HF_TOKEN: "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"
        run: |
          DIFF_CONTENT=$(base64 --decode <<< "${{ steps.diff.outputs.DIFF }}")
          TRUNCATED_DIFF=$(echo "$DIFF_CONTENT" | head -c 1500)
          
          PROMPT="Analyze these code changes:
          1. Summary of changes
          2. Potential impact
          3. Any obvious issues
          
          Diff:
          $TRUNCATED_DIFF"

          RESPONSE=$(curl -s -X POST \
            "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-v0.1" \
            -H "Authorization: Bearer $HF_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"inputs\": \"$PROMPT\"}")

          if [[ $(echo "$RESPONSE" | jq 'has(\"error\")') == "true" ]]; then
            echo "EXPLANATION=⚠️ API Error: $(echo "$RESPONSE" | jq -r '.error')" >> $GITHUB_ENV
          else
            echo "EXPLANATION<<EOF" >> $GITHUB_ENV
            echo "$(echo "$RESPONSE" | jq -r '.[0].generated_text')" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Create review comment
        if: always()
        uses: actions/github-script@v6
        env:
          EXPLANATION: ${{ env.EXPLANATION }}
        with:
          script: |
            const body = `### 🤖 AI Code Review
            
            ${process.env.EXPLANATION}
            
            ---
            *This automated review uses HuggingFace's free API*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
